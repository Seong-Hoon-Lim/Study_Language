<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>input 타입</title>
</head>
<body>
    <form>
        <input type="color"><br>
        <input type="time"><br>
        <input type="week"><br>
        <input type="month"><br>
        <input type="date"><br>
        <!-- <input type="datetime"><br> 삭제 -->
        <input type="datetime-local"><br>
        <!-- 스마트폰에 활성화로 만들어진 명령어 -->
        <input type="tel"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="search"><br>
        <input type="email"><br>
        <input type="url"><br>
    </form>
</body>
</html>
