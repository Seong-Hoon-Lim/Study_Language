<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>블락과 인라인</title>
    <style>
        div { margin-left: 300px; }
        h1 { background: skyblue; }
        p span { color: red; }
        a { background: greenyellow; }
    </style>
</head>
<body>
    <!-- 블락요소 -->
    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <p>문단1에서 <span>내용을 추가</span>합니다</p>
        <p>문단2</p>
    </div>

    <!-- div 의미를 가지지 않는 블락 그룹 태그
         span 의미를 가지지 않는 인라인 그룹 태그 -->    

    <!-- 인라인요소 -->
    <a href="#">앵커1</a>
    <a href="#">앵커2</a>
    <img src="images/puppy1.png" alt="">
    <img src="images/puppy2.png" alt="">
    <input type="text">
    <input type="text">
</body>
</html>
